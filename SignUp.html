<body>

  <ul class="tab nav nav-pills">

</div>

<!--Senior Sign Up-->

<div class="tab-content" id="open">
	 <div id="senior_signup" class="tab-pane fade in active ">

<br>
<form action="#">
<div id="open">
  <div class="form-group">
   <div class="form-group">
    <label for="UserName">Username</label>
    <input type="text" class="form-control" id="username">
  </div>
  
  <div class="form-group">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd">
  </div>
  
  <div class="form-group">
    <label for="FullName">Full Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  
  <div class="form-group">
    <label for="ContactNo">Contact No</label>
    <input type="text" class="form-control" id="contact">
  </div>
  
  <div class="form-group">
    <label for="Address">Address</label>
	<textarea name="Address" rows="3" cols="21" class="form-control" id="address"></textarea>
  </div>

</form>
<br/>
<a href="request.html" class="pull-right btn btn-block btn-success" style="margin-bottom:10%"> Submit </a>


    </div>
</div>

<form action="#">
<div id="open">
  <div class="form-group">
   <div class="form-group">
    <label for="UserName">Username</label>

  </div>

  </div>
  
  <div class="form-group">
    <label for="Address">Address</label>
	<textarea name="Address" rows="3" cols="21" class="form-control" id="address"></textarea>
  </div>
  <label>Services to Provide</label>
  <br><br>
 <!--Checkboxes for Service Offered-->
 <div class="form-group" style="text-align:center">
	<div class="btn-group " data-toggle="buttons">
		<label class="btn btn-primary active ">
			<input type="checkbox" checked>Driver
			<span class="fa fa-check"></span>
		</label>
		<label class="btn btn-primary" >
			<input type="checkbox"> Cleaning
			<span class="fa fa-check"></span>
		</label>
	</div>
	</div>
	<br>
	<div class="form-group" style="text-align:center">
	<div class="btn-group " data-toggle="buttons">
		<label class="btn btn-primary">
			<input type="checkbox"> Companion
			<span class="fa fa-check"></span>
		</label>
		<label class="btn btn-primary" style="text-align:center">
			<input type="checkbox"> Meal Preparation
			<span class="fa fa-check"></span>
		</label>
	</div>
 </div>
</form>

<a href="requestsforsp.html" class="pull-right btn btn-block btn-success" style="margin-bottom:10%"> Submit </a>
